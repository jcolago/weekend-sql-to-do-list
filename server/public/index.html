<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./scripts/jquery.js"></script>
    <script src="./scripts/client.js"></script>
    <link rel="stylesheet" href="./static/style.css" />
    <title>SQL To-Do List</title>
</head>
<body>
    <header><h1>SQL To-Do List</h1></header>
    <hr />
    <br />
    <div class="inputs">
        <input id="taskInput" type="text" placeholder="Enter Task" />
        <button id="submitButton">Submit Task</button>
    </div>
    <hr />
    <br />
    <div>
        <table id="taskTable">
            <thead>
                <tr>
                    <th>Task To-Do</th>
                    <th>Complete Task</th>
                    <th>Remove Task</th>
                </tr>
            </thead>
            <tbody id="showTasks">
            </tbody>
        </table>
    </div>
</body>
</html>
